name: River Monitor
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install pandas requests
      - name: Run
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python gather_data.py
      - name: Save
        run: |
          git config user.name "RiverBot"
          git config user.email "bot@river.com"
          git add history_*.csv
          git commit -m "Update" || exit 0
          git push
